<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{admin/load/js :: layout}"></head>
<body>
<form id="main_form" method="POST" action="index" >
		<input type="hidden" name="searchTitle" th:value="${title}" />
		<input type="hidden" name="pageNo" th:value="${pageNo}" />
		<input type="hidden" name="searchtype" th:value="${searchtype}" />
		<input type="hidden" name="searchCategory" th:value="${searchCategory}" />
		<input type="hidden"  id="message" th:value="${message}" />
</form>
	<script>
		$(function(){
			alert($("#message").val()); 
			$("#main_form").submit();
		})
	</script>
</body>
</html>
